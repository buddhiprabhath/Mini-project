<body style="background-color: cadetblue;">
    

<div class="container">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
                <div class="text-center">
                    <img [src]="imgSrc " alt="" width="350px" height="250px" (click)="fileUploader.click()">
                </div>
              
                <div class="form-group">
                    <label>Select file to upload</label>
                    <input type="file" class="form-control" #fileUploader formControlName="imageUrl" (change)="showPreview($event)">
                </div>
                <div class="form-group">
                    <input  class="form-control" formControlName="caption">
                </div>
                <div class="form-group">
                   <select class="form-control" formControlName="category" >
                       <option value="Titanium pots">Titanium pots</option>
                       <option value="Planted pots" selected>Planted pots</option>
                       <option value="Statues">Statues</option>
                       <option value="Aquarium accessories">Aquarium accessories</option>
                       <option value="Aquascaping">Aquascaping</option>
                   </select>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <a routerLink="/products" class="btn btn-primary btn-block float-right">Go to Gallery</a>
                    </div>
                    <div class="form-group col-md-6">
                        <button type="submit" class="btn btn-success float-right" >Submit</button>
                    </div>
                </div>


               
            </form> 
        </div>
    </div>
    
</div>
</body>
