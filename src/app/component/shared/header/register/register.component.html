<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card" style="background:transparent; color: #fff;">

            <div class="card-header text-center ">
                <h2>Register Here</h2>
            </div>

            <div class="card-body">
                <div *ngIf="authError">
                    <div> class="alert alert-danger"
                        {{authError?.message}}
                    </div>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="register()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" 
                        class="form-control"
                        [ngClass]="{'is-invalid': registerForm.get('name').touched && registerForm.get('name').invalid }" 
                        formControlName ="name">
                        <span class="invalid-feedback">Name can not be blank</span>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" 
                        [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid }" 
                        formControlName="email">
                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('email').hasError('required')">Email can not be blank.</span>
                            <span *ngIf="registerForm.get('email').hasError('email')">Email must be valid</span>
                        </span>
                    </div>


                    <div class="form-group">
                        <label for="username">Username</label>
                        <input id="username" 
                        [ngClass]="{'is-invalid': registerForm.get('username').touched && registerForm.get('username').invalid }" 
                        class="form-control" 
                        formControlName="username">
                        <span class="invalid-feedback">Username can not be blank</span>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input id="address" class="form-control"
                        [ngClass]="{'is-invalid': registerForm.get('address').touched && registerForm.get('address').invalid }" 
                        formControlName = "address" >
                        <span class="invalid-feedback">Address can not be blank</span>
                    </div>
             
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"  class="form-control" 
                        [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid }" 
                        name="password"
                        formControlName="password" >

                       

                        <span class="invalid-feedback">
                            <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank</span>
                            <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @</span>
                            <span *ngIf="registerForm.get('password').hasError('minlength')">Password must contain 4 characters</span>
                        </span>
                    </div> 

                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password"  class="form-control" 
                      name="confirmPassword"
                      [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid }"
                        formControlName="confirmPassword">
                        <span class="invalid-feedback">Password must match</span>
                    </div>

                    
                     
                    <div class="align-center">
                        <button class="btn btn-primary btn-block " [disabled]="registerForm.invalid">Register </button>
                    </div> 
                    
             </form>
            </div>
        </div>


       
    </div>

    
 
</div>
